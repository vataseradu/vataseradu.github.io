  url = '/tags/'
  weight = 4

[[menu.main]]
  name = 'Projects'
  url = '/projects/'
  weight = 5

[[menu.main]]
  name = 'Tools'
  url = '/tools/'
  weight = 6

[[menu.main]]
  name = 'Search'
  url = '/search/'
  weight = 7

[outputs]
  home = ['HTML', 'RSS', 'JSON']
