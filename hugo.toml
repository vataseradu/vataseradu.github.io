baseURL = 'https://vataseradu.github.io/'
languageCode = 'en'
title = 'vataseradu'
theme = 'PaperMod'
[pagination]
  pagerSize = 10

enableRobotsTXT = true

[params]
  author = 'vataseradu'
  description = 'Cybersecurity research, CTF writeups, and academic notes.'
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowToc = true
  TocOpen = false
  defaultTheme = 'light'
  disableThemeToggle = false

  [params.homeInfoParams]
    Title = 'vataseradu'
    Content = """Vulnerability Manager & Penetration Tester @ [Safetech Innovations](https://safetech.ro/)
Master's in Cybersecurity — [Theory of Coding and Storage of Information](https://tcsi.ro/), UPB
Bachelor's in Electrical Engineering in Applied Informatics — [electro.upb.ro](https://electro.upb.ro/)

Cybersecurity research, CTF writeups and academic notes."""

  [[params.socialIcons]]
    name = 'github'
    url = 'https://github.com/vataseradu'

[params.assets]
  disableHLJS = false

[markup]
  [markup.highlight]
    style = 'monokai'
    lineNos = false
    noClasses = true

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['$$', '$$']]
          inline = [['$', '$']]

[[menu.main]]
  name = 'About'
  url = '/about/'
  weight = 1

[[menu.main]]
  name = 'Archive'
  url = '/archive/'
  weight = 2

