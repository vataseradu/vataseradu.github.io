<div class="lang-switch">
  <button class="lang-btn active" onclick="setLang('en')">EN</button>
  <button class="lang-btn" onclick="setLang('ro')">RO</button>
</div>
<script>
function setLang(lang) {
  document.querySelectorAll('.lang-en, .lang-ro').forEach(function(el) {
    el.style.display = 'none';
  });
  document.querySelectorAll('.lang-' + lang).forEach(function(el) {
    el.style.display = '';
  });
  document.querySelectorAll('.lang-btn').forEach(function(b) {
    b.classList.toggle('active', b.textContent.trim() === lang.toUpperCase());
  });
  localStorage.setItem('lang', lang);
}
(function() { setLang(localStorage.getItem('lang') || 'en'); })();
</script>
